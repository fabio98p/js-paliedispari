<body style="display: flex; justify-content: space-around;">
	<div class="palindromi">
		<h1>inserisci una parola</h1>
		<input id="textPalindroma" type="text">
		<button onclick="startPalindroma()">Start</button>
		<h2 id="notPalindroma"></h2>
	</div>
	<div class="paridispari">

		<input id="textNumero" type="text" value="5">
		<button onclick="startPariDispari()">Start paridispari</button>
		<input name="radio" id="radioPari" type="radio" checked><span>pari</span>
		<input name="radio" id="radioDispari" type="radio"><span>dispari</span><br>
		<h2 style="display: inline;" id="somma"></h2><h2 style="display: inline;" id="result"></h2>
	</div>
